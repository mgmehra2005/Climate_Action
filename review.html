<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Climate Action</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="logo" href="logo.jpg">
    </head>
    <body>
        <header class="text-gray-400 bg-gray-900 body-font">    <!--Navbar Start-->
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row item-center">
                <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                    <span onclick="window.location.href='index.html'" class="ml-3 text-xl" style="cursor: pointer;">CLIMATE ACTION</span>
                </a>
                <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                    <a href="index.html" class="mr-5 hover:text-yellow-300">HOME</a>
                    <a href="faq.html" class="mr-5 hover:text-yellow-300">FAQ</a>
                    <a href="review.html" class="mr-5 hover:text-yellow-300">REVIEW</a>
                  </nav>
                  <button onclick="location.href='video.html';" class="inline-flex items-center bg-blue-500 border-0 py-1 px-3 focus:outline-none text-white hover:bg-red-500 rounded text-base mt-4 md:mt-0" target="_blank">Subscribe
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                      <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                  </button>                  
            </div>
        </header>       <!--Navbar End-->
        <section class="text-gray-600 body-font relative">
            <div class="container px-5 py-24 mx-auto">
                <div class="flex flex-col text-center w-full mb-12">
                  <b><h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">FORM</h1></b>
                </div>
                <fieldset style="background-color: #7077F0; width: 100%; height: 100%; border-radius: 80px; padding-bottom: 80px; padding-top: 80px;">
                    <div class="lg:w-1/2 md:w-2/3 mx-auto">
                      <div class="flex flex-wrap -m-2">
                        <div class="p-2 w-1/2">
                          <div class="relative">
                            <b><label for="name" class="leading-7 text-sm text-black" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Name</label></b>
                            <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                        </div>
                        <div class="p-2 w-1/2">
                          <div class="relative">
                            <b><label for="email" class="leading-7 text-sm text-black" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Email</label></b>
                            <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                        </div>
                        <div class="p-2 w-1/2">
                          <div class="relative">
                            <b><label for="city" class="leading-7 text-sm text-black" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">City</label></b>
                            <input type="text" id="city" name="city" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                        </div>
                        <div class="p-2 w-1/2">
                          <div class="relative">
                            <b><label for="pincode" class="leading-7 text-sm text-black" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Pincode</label></b>
                            <input type="number" id="pincode" name="pincode" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                          </div>
                        </div>
                        <div class="p-2 w-full">
                          <div class="relative">
                            <b><label for="message" class="leading-7 text-sm text-black" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Review of Climate in Your City</label></b>
                            <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                          </div>
                         </div>
                </fieldset>
                        <div class="p-2 w-full">
                          <button onclick="window.location.href='index.html';" class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Submit</button>
                        </div>
                        </div>
                    </div>
                </div>
        </section>
    </body>
</html>
